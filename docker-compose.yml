version: '3'
services:
  devrpc:
    build:
      dockerfile: Dockerfile.dev
      context: ./devrpc
    ports:
      - '8545:8545'
    volumes:
      - ./devrpc/ganache_data:/ganache_data
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    ports:
      - '8080:3000'
    volumes:
      - /app/node_modules
      - ./frontend:/app
  truffle:
    build:
      dockerfile: Dockerfile.dev
      context: ./smartcontract
    ports:
      - '9545:9545'
    stdin_open: true
    tty: true
    volumes:
      - /app/node_modules
      - ./smartcontract:/app
